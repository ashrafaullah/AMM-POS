<div class="col-md-5 pull-right">

	<receipt
		ng-show="liveCart.products.length"
		transaction="liveCart">
	</receipt>

	<div ng-hide="liveCart.products.length" style="margin: 0 auto; float: none;">
		<div class="alert alert-warning text-center" role="alert">
		  <strong>Inactive</strong> No transactions currently happening.
		</div>
	</div>

</div>

<div class="col-md-5 pull-left">

	<div class="panel panel-default">

		<div class="panel-heading lead text-center">
			Recent transactions
		</div>

		<div class="panel-body">

			<div class="text-center">
				<span>Total sales recieved in {{ todayDate }}</span>
				<br/>
				<span class="text-success checkout-total-price">
					$<span odometer="dayTotal"></span>
				</span>
			</div>

			<div class="text-center">
				<span>Sales of {{ todayDate }} to be recieved</span>
				<br/>
				<span class="text-success checkout-total-price">
					$<span odometer="dayToBeReceived"></span>
				</span>
			</div>

			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Hour</th>
						<th>Total</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="transaction in recentTransactions">
						<td class="col-md-2">
							<a href="#/transaction/{{ transaction._id }}">{{ transaction.date | date:'short' }}</a>
						</td>
						<td class="col-md-2"> {{ transaction.total | currency }} </td>
						<td ng-if="transaction.status === 0" class="col-md-2"> Opened </td>
						<td ng-if="transaction.status === 1" class="col-md-2"> Payment </td>
						<td ng-if="transaction.status === 2" class="col-md-2"> To recieve </td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
