<form class="form-horizontal col-md-6 col-centered" name="newProductForm" ng-submit="newProductForm.$valid && save()">

	<div class="form-group" ng-class="{ 'has-error': newProductForm.barcode.$error.required }">
	  <label class="col-md-4 control-label" for="barcode">Barcode</label>
	  <div class="col-md-4">
	  	<input
	  		id="barcode"
	  		name="barcode"
	  		placeholder="1234"
	  		class="form-control"
	  		ng-model="product.barcode"
	  		ng-keypress="tabOnEnter($event)">
	  </div>
	</div>

	<div class="form-group" >
	  <label class="col-md-4 control-label" for="name">Name</label>
	  <div class="col-md-4">
	  	<input
	  		name="name"
	  		placeholder="Name"
	  		class="form-control"
			ng-model="product.name"
			>
	  </div>
	</div>

	<div class="form-group" ng-class="{ 'has-error': newProductForm.price.$error.required }">
	  <label class="col-md-4 control-label" for="price">Price</label>
	  <div class="col-md-4">
	  	<input
	  		name="price"
	  		placeholder="Price"
	  		class="form-control"
	  		type="number"
	  		step="any"
	  		min="0"
	  		ng-model="product.price"
	  		required>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" for="quantity_on_hand">Quanity in stock</label>
	  <div class="col-md-4">
	  	<input
	  		name="quantity_on_hand"
	  		placeholder="Quantity in stock"
	  		class="form-control"
				type="number"
	  		step="any"
	  		min="0"
	  		ng-model="product.quantity_on_hand">
	  </div>
	</div>

	<br/> <br/> <br/>
	<div class="text-center">
		<button
			type="submit"
			ng-disabled="!newProductForm.$valid || newProductForm.$pristine"
			class="btn btn-success btn-lg col-centered">
			Register
		</button>
	</div>
</form>
